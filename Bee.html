<!DOCTYPE html>
<html>

<head>
  <title>Hospital Information</title>
  <script>
    function toggleAudio() {
        var audio = document.getElementById('myAudio');
        if (audio.paused) {
        audio.play();
        } else {
        audio.pause();
        }
    }
  </script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    var stopwatchElement = $('#stopwatch');
    var currentTimeElement = $('#current-time');
    var startTime = Date.now();
    var isAlertDisplayed = false;

    function updateStopwatch() {
      var currentTime = Date.now();
      var elapsedTime = currentTime - startTime;
      var seconds = Math.floor(elapsedTime / 1000) % 60;
      var minutes = Math.floor(elapsedTime / 1000 / 60) % 60;
      var hours = Math.floor(elapsedTime / 1000 / 60 / 60);
      var stopwatchText = '골든 타임  ' + ('0' + hours).slice(-2) + ':' + ('0' + minutes).slice(-2) + ':' + ('0' + seconds).slice(-2);
      stopwatchElement.text(stopwatchText);

      function showAlert() {
        if (!isAlertDisplayed && minutes === 5) {
          alert('가까운 병원에 신속히 방문하시길 바랍니다.');
          isAlertDisplayed = true;
        }
      }

      setInterval(showAlert, 1000);

      var date = new Date();
      var currentTimeText = '현재 시각  ' + ('0' + date.getHours()).slice(-2) + ':' + ('0' + date.getMinutes()).slice(-2) + ':' + ('0' + date.getSeconds()).slice(-2);
      currentTimeElement.text(currentTimeText);
    }

    setInterval(updateStopwatch, 1000);
  });
</script>

  <style>
    @import url(Bee.css); 
  </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700;800&display=swap" rel="stylesheet">
</head>

<body>
  <center>
    <img src="media/video.png" alt="Map" style="position: fixed; top: 2px; left: 2px; width: 70px; height: 70px;"
    onclick="window.location.href='https://youtu.be/ls4qI2qmvsY'">

    <img src="media/icons8-스피커-96 (1).png" alt="Play" style="position: fixed; top: 2px; right: 2px; width: 70px; height: 70px;" onclick="toggleAudio()">
    <audio id="myAudio" src="media/벌-응급처치.mp3" autoplay></audio>

    <div class="title-box"><b>벌에 쏘였을 때</b>
    </div>
    
    <div class="flex-container">
        <div class="container1">
            <img src="media/Bee_1.png" width="250px" height="250px" alt="Hospital Image">
            <div class="container2">1. 벌침 찾기<br>
                빨갛게 부어오른 부위에 검은 점처럼 보이는 벌침을 찾는다.
            </div>
        </div>
        <div class="container1">
            <img src="media/Bee_2.png" width="250px" height="250px" alt="Hospital Image">
            <div class="container2">2. 벌침 제거<br>
                신용카드 등을 이용해 피부를 긁어내듯 침을 제거한다.
            </div>
        </div>
        <div class="container1">
            <img src="media/Bee_3.png" width="250px" height="250px" alt="Hospital Image">
            <div class="container2">3. 통증(부기) 완화<br>
                상처 부위에 얼음주머니를 대 통증과 부기를 가라앉힌다.
            </div>
        </div>
    </div>

    <div id="stopwatch-time">
        <h1 id="stopwatch">00:00:00</h1>

<div id="current-time"></div>
    
</center>
</body>

</html>
